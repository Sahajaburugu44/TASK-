!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES IN HTML</title>
</head>
<body>
<table >

    <th>FRUIT</th>

    <th>COLOUR</th>
    <th>TASTE</th>
    <th>SHAPE</th>

<tbody>
  <tr>
    <td>mango</td>
    <td>5kgs</td>
    <td>yellow</td>
    <td>sweet,soure</td>
    <td>oval</td>
  </tr>
  <tr>
    <td>apple</td>
    <td>3kgs</td>
    <td>red</td>
    <td>sweet</td>
    <td>appleshaped</td>
  </tr>
  <tr>
    <td>grapes</td>
    <td>6kgs</td>
    <td>green</td>
    <td>sour</td>
    <td>oval</td>
  </tr>
  <tr>
    <td>banana</td>
    <td>3kgs</td>
    <td>yellow and black</td>
    <td>neutral</td>
    <td>elongated shape</td>
    
  </tr>
  <tr>
    <td>guva</td>
    <td>9kgs</td>
    <td>green and light yellow</td>
    <td>sweet</td>
    <td>circular</td>
  </tr>
</tbody>
</table>

</body>
</html>
